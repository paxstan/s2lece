correspondence:
  nearest_neighbor: 1
  pair_distance:
    - 0.01
    - 10

# Auto encoder
autoencoder:
  save_path: 'fe_ae_darknet_full.pt'
  learning_rate: 0.001
  weight_decay: 0.00001
  momentum: 0.9          # sgd momentum
  epoch: 50
  wup_epochs: 1
  lr_decay: 0.995        # learning rate decay per epoch after initial cycle (from min lr)
  ckpt_interval: 10
  early_stopping: 10
  enable_wandb: True
  params:
    in_channel: 1
    dropout: 0.01
    bn_d: 0.01
    OS: 16
    model: 21
    type: 'fe'

# flow model
s2lece:
  save_path: 'slece_model_test_e5_new_opt.pt'
  ae_path: '/home/paxstan/Documents/research_project/code/runs/run_2023-08-07T18-46-39-454227/fe_ae_darknet_full.pt'
  field_name: 'x, y, z, intensity'
  learning_rate: 0.001
  weight_decay: 0.00005
  mixed_precision: True
  clip: 1.0
  epoch: 10
  wup_epochs: 1
  batch_size: 4
  ckpt_interval: 2
  early_stopping: 10
  enable_wandb: False
  epsilon: 1e-8
  params:
    embedded_dim: 16
    dropout: 0.0

#lidarparameter
lidar_param:
  hilti:
    height: 32 # from hilti 2022 benchmark paper
    width: 2000
    h_res: 0.18  # horizontal resolution (10Hz setting) - width
    v_res: 1  # vertical res - height
    v_fov: # Field of view (-ve, +ve) along vertical axis - height
      down: -16
      up: 15
    lidar_to_imu:
      translation:
        - -0.001
        - -0.00855
        - 0.055
      rotation:
        - 0.7071068
        - -0.7071068
        - 0
        - 0
  kitti:
    height: 64
    width: 2048
    v_fov: # Field of view (-ve, +ve) along vertical axis - height
      down: -24.9
      up: 2
    lidar_to_imu:
      translation:
        - 0
        - 0
        - 0
      rotation:
        - 0
        - 0
        - 0
        - 0

