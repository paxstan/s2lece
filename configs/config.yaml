correspondence:
  nearest_neighbor: 0.2
  pair_distance:
    - 0.01
    - 1

# Auto encoder
autoencoder:
  train_data_dir: '/home/paxstan/Documents/research_project/code/s2lece/dataset/data_v6'
  test_data_dir: '/home/paxstan/Documents/research_project/code/s2lece/dataset/data_v4'
  save_path: '/home/paxstan/Documents/research_project/code/runs/fe_run/fe_ae_darknet_full.pt'
  learning_rate: 0.01
  weight_decay: 0.0001
  momentum: 0.9          # sgd momentum
  epoch: 50
  wup_epochs: 1
  lr_decay: 0.995        # learning rate decay per epoch after initial cycle (from min lr)
  ckpt_interval: 10
  early_stopping: 10
  enable_wandb: True
  params:
    in_channel: 1
    dropout: 0.01
    bn_d: 0.01
    OS: 16
    model: 21

# flow model
s2lece:
  train_data_dir: '/home/paxstan/Documents/research_project/code/s2lece/dataset/data_v6'
  test_data_dir: '/home/paxstan/Documents/research_project/code/s2lece/dataset/data_v4'
  save_path: '/home/paxstan/Documents/research_project/code/slece_model_test_e5_new_loss.pt'
  field_name: 'x, y, z, intensity'
  learning_rate: 1e-3
  weight_decay: 5e-4
  epoch: 5
  ckpt_interval: 3
  early_stopping: 10
  enable_wandb: False
  params:
    iters: 5
    embedded_dim: 32
    downsample_factor: 16

#lidarparameter
lidar_param:
  height: 32 # from hilti 2022 benchmark paper
  width: 2000
  h_res: 0.18  # horizontal resolution (10Hz setting) - width
  v_res: 1  # vertical res - height
  v_fov: # Field of view (-ve, +ve) along vertical axis - height
    down: -16
    up: 15

#imu_data
lidar_to_imu:
  translation :
    - -0.001
    - -0.00855
    - 0.055
  rotation :
    - 0.7071068
    - -0.7071068
    - 0
    - 0
